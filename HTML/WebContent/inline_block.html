<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 태그 처리하는 과정 중 2가지 형태의 표현 -->
		<!-- 1. 블럭 요소 -->
		<!-- 특징 - 하나의 행을 데이터 표현으로 사용함 -->
		<!-- 블럭 요소는 블럭요소 또는 인라인요소를 자식으로 가질 수 있다 -->
		<h1>블럭</h1>
		<h2>블럭</h2>
		
		<ul>	<!-- 리스트 형식으로 내용을 출력할 때 사용하는 태그 ul + li -->
			<li>블럭</li>
			<li>블럭</li>
		</ul>	<!-- ul과 ol의 차이는 ? ul은 불릿(·), ol은 숫자로 표현됨! -->
	
		<table>
			<tr>
				<td>블럭</td>
			</tr>
		</table>
		
		<form>
			<p>블럭</p>
		</form>
		
		<!-- 2. 인라인 요소 -->
		<!-- 인라인 요소의 특징은 줄바꿈이 없이 한 줄로 출력되고, 전체를 사용하여 데이터를 표현하지 않음
												->	특정 부분만 사용하여 데이터를 출력 -->
		<!-- 인라인 요소는 블럭요소를 포함할 수 없음 -->
		<b>인라인</b>
		<span>인라인</span> <!-- 특정 단어나 내용 중 일부만 변경하고 싶을 때! css로 따로 잡아낼 수 있음 -->
		<small>인라인</small>
		<strong>인라인</strong>
		<img src="경로" alt="인라인">
		<a href="url">인라인</a>


	</body>
</html>
