<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>쌤이랑 같이 한 로그인 페이지</h3>
	<form>
		<table border="1">
			<tr>
				<td width="20">ID</td>
				<td width="50"><input type="text" name="id" size="20"
					value="아이디"></td>
				<td rowspan=2 width=10><input type="submit" value="로그인"></td>
			</tr>
			<tr>
				<td>PW</td>
				<td><input type="password" name="pw" size="20"
					placeholder="비밀번호"></td>
			</tr>
		</table>
	</form>
	<br>
	<br>
	<!-- checkbox(다중선택), radio(단일선택) 로 선택하기 - 같은 name값으로 그룹 매핑하여 정보를 한 번에 전달함 
		 select - option : 직접 값을 선택할 수 있도록 하는 구문
		-->
	<form>
		<strong>관심분야</strong><br> <input type="checkbox" name="intro">HTML/CSS
		<input type="checkbox" name="intro">Javascript 
		<input type="checkbox" name="intro">JAVA <input type="checkbox" name="intro">JSP 
		<input type="checkbox" name="intro">SPRING
		<input type="checkbox" name="intro">Database <br> <br>
		<strong>전공</strong><br> 
		<input type="radio" name="major">컴공
		<input type="radio" name="major">경영 
		<input type="radio" name="major">국어국문학 
		<input type="radio" name="major">경제학
		<br> <br> 
		년도 : 
		<select>
			<option>2022</option>
			<option>2021</option>
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
		</select>
		<br><br>
		<strong>자기소개 :</strong><br>
		<textarea rows="5" cols="50"></textarea><br>
		<input type="submit" value="회원 정보 수정">
		<input type="reset" value="취소">
	</form>
	
	<br><br><br>
	<!-- 로그인 페이지를 만들어 보자! -->
	<!-- 1. table 사용, span-->
	<!-- 2. form 사용, 입력값을 받을 수 있게 설정 -->

	<h3>table을 사용한 로그인 페이지</h3>
	<table style="margin: 0; padding: 0;">
		<tr>
			<td>아이디</td>
			<td width=50><span><input type="text"
					placeholder="아이디를 입력하세요"></span></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td width=50><input type="password" placeholder="비밀번호를 입력하세요"></td>
		</tr>
		<tr>
			<td rowspan=2><input type="button" value="로그인"></td>
		</tr>
	</table>
	<br>
	<br>
	<h3>form을 사용한 로그인 페이지</h3>
	<form method=post action="login.jsp" style="width: 300px">
		<fieldset>
			<legend>로그인</legend>
			<div>
				<p>
					아이디 <input type="text" name="id" placeholder="아이디">
				</p>
				<p>
					비밀번호 <input type="password" name="pw" placeholder="비밀번호">
				</p>
			</div>
			<p>
				<input type="submit" value="로그인">
			</p>
		</fieldset>
	</form>


</body>
</html>
