<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 및 링크</title>
</head>
<body>
	<!-- 페이지 이미지를 넣을 때, img 태그 -->
	<!-- src = url (이미지 위치) , alt = "text" 이미지 로드 실패 시 참조 텍스트 -->
	<img src="google.png" alt="구글 로고">
	
	<!-- 다른 페이지로 이동할 때, <a>태그(앵커 태그)를 사용 -->
	<!-- href 속성에 이동할 주소를 입력함 -->
	
	<a href="First.html">첫 번째 html문서</a>
	<a href="https://www.naver.com">네이버로 이동</a>

</body>
</html>
